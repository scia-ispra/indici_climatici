# Completezza e continuit√† delle serie

I criteri del WMO per il calcolo dei valori climatologici vengono comunemente utilizzati come criterio di completezza delle serie ([Anderson and Gough, 2018](https://rmets.onlinelibrary.wiley.com/doi/pdf/10.1002/joc.5801))

#### Temperatura 

Regola del "_3/5_": **ammessi 5 valori giornalieri NA, di cui al p√π 3 consecutivi.**

#### Precipitazione

Criteri molto restrittivi: **un solo dato giornaliero NA invalida il corrispettivo aggregato mensile.**

#### Aggregazione dati mensili

Un anno in cui almeno un mese √® NA non viene considerato valido...**ma per il Rapporto ISPRA si considerano validi anche anni con 3 mesi NA purch√® non appartengano tutti alla stessa stagione**.

# Omogeneizzazione

Discontinuit√† artificiali nel segnale climatico:

- nuove procedure di elaborazione dei dati

- spostamento della stazione osservativa

- cambiamento della strumentazione

- cambiamento dell'ambiente circostante la strumentazione

#### Quale software? ü§î

- [climatol](https://cran.r-project.org/web/packages/climatol/index.html) üëà pacchetto R

- [ACMANT](https://github.com/dpeterfree/ACMANT) 

`ACMANT` e `climatol`: omogeneizzazione **automatica** (no metadati). 

Metodi di omogeneizzazione **relativi**.

Le _serie brevi_ contribuiscono all'omogeneizzazione di _serie lunghe_ in sottoperiodi.
